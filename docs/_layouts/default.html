<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="yandex-verification" content="3940d481e47b87e3" />

  <title>carouFredSel: a circular, responsive jQuery carousel</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/syntax.css" | relative_url }}">

  <!-- include jQuery + carouFredSel plugin -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://raw.githubusercontent.com/nzy/carouFredSel/master/jquery.carouFredSel-6.2.1-packed.js"></script>

  <!-- optionally include helper plugins -->
  <script type="text/javascript" language="javascript" src="https://raw.githubusercontent.com/nzy/carouFredSel/master/helper-plugins/jquery.mousewheel.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://raw.githubusercontent.com/nzy/carouFredSel/master/helper-plugins/jquery.touchSwipe.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://raw.githubusercontent.com/nzy/carouFredSel/master/helper-plugins/jquery.transit.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://raw.githubusercontent.com/nzy/carouFredSel/master/helper-plugins/jquery.ba-throttle-debounce.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <h1>&nbsp;</h1>
      <nav>
        {% for item in site.data.menu %}
        <li class="{% if item.url == page.url %}active{% endif %}">
          <a href="{{ item.url }}">
            {{ item.text }}
          </a>
        </li>
        {% endfor %}
      </nav>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        {{ content }}
    </div>
  </div>
</body>

</html>
